<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punctul 3</title>
    <style>
        .container{
            margin-left:50px;
            width:200px; 
        } 
        .square {
            float :left;
            width:50px;
            height:50px;
            background-color: azure;
            
        }
        .row::after{
            content:'';
            clear:both;
            display: block;
        }
        .left.square{
            border-right:solid thin black;
            border-bottom:solid thin black;
        }
        .middle.square{
            border-bottom:solid thin black;
        }
        .right.square{
            border-left:solid thin black;
            border-bottom:solid thin black;
        }
        .bottom.square{
            border-bottom:none;
        }

       
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Tic Tac Toe</h1>
        </div>

        <div class="row">
            <div class="top left square"></div>
            <div class="top middle square"></div>
            <div class="top right square"></div>
        </div>

        <div class="row">
            <div class="middle left square"></div>
            <div class="middle middle square"></div>
            <div class="middle right square"></div>
        </div>

        <div class="row">
            <div class="bottom left square"></div>
            <div class="bottom middle square"></div>
            <div class="bottom right square"></div>
        </div>

    </div>
</body>
</html>
